<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/global.css">
    <link rel="stylesheet" href="stylesheets/header.css">
    <link rel="stylesheet" href="stylesheets/outer.css">
    <link rel="stylesheet" href="stylesheets/component.css">
    <link rel="stylesheet" href="stylesheets/newCss.css">
    <title>Home </title>
</head>
<html>
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-route.js"></script>
	<link href="stylesheets/style.css" rel="stylesheet">
<body>
	<div ng-app="myApp">
		<div  ui-view></div>
    <script type="text/ng-template" id="modalDialogId">
        <div class="ngdialog-message">
			<div class="loadingText" ><img src="img/load.svg" class="spinner"><br/><br/><br/>
			  	<span  style="color:black" ng-controller="quotesCtrl">{{textt}}</span>
	  			<button ng-click="close()" closeThisDialog('Some value')">close</button>
			</div>
            <div class="ngdialog-buttons">
	            <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog('Cancel')">Cancel</button>
	            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm('Save')">Save</button>
	        </div>
        </div>

    </div>
    </script>
	</div>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/services.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/angular-spinner.js"></script>
	<script src="js/spin.js"></script>
	<script src="js/bootstrap-datepicker.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.8/angular-messages.min.js"></script>
	<script src="lib/angular-resource/angular-resource.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
	<script src="lib/ng-idle/angular-idle.min.js"></script>
	<script src="node_modules/angular-base64-upload/src/angular-base64-upload.js"></script>
	<script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://rawgithub.com/cletourneau/angular-bootstrap-datepicker/master/dist/angular-bootstrap-datepicker.js" charset="utf-8"></script>
	<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
	<script src="js/custom.js"></script>

	<!--Date picker css-->

    <link href='https://rawgit.com/cletourneau/angular-bootstrap-datepicker/master/dist/angular-bootstrap-datepicker.css' rel='stylesheet' type='text/css'>


       
	<script>
		$('[data-toggle="popover"]').popover();  
		$(".btn.form_options").slice(0,1).button("toggle");
		$(".btn.form_options").slice(3,4).button("toggle");

		$().ready(function() {
			  $.validator.addMethod("loginRegex", function(value, element) {
		        return this.optional(element) || /^[0-9\,\s]+$/i.test(value);
		    }, "Username must contain only letters, numbers, or dashes.");

		$("form[name='onboardinfo']").validate({
			rules: {
			age: {
				required:true,
				digits:true,
				max:80
			},
			income: {
				required:true,
				minlength: 5,
				maxlength: 9,
				loginRegex:true
			}
		},
		 messages: {
		 	age:{
		 		required:"Please enter your age",
		 		digits: "Enter age in numbers only",
		 		max:"Please enter age less than or equal to 80"
		 	},
		 	income:{
		 		required:"Please enter your income",
		 		minlength: "Please enter your Annual income",
		 		loginRegex:"Enter income only in numbers"
		 	}
		 },
			errorLabelContainer: $("form[name='onboardinfo'] div.error"),
		});

		 $("form[name='onboardinfo_mob']").validate({
			rules: {
			age: {
				required:true,
				digits:true,
				max:80
			},
			income: {
				required:true,
				minlength: 5,
				maxlength: 9,
				loginRegex:true

			}
		},
		 messages: {
		 	age:{
		 		required:"Please enter your age",
		 		digits: "Enter age in numbers only",
		 		max:"Please enter age less than or equal to 80"
		 	},
		 	income:{
		 		required:"Please enter your income",
		 		minlength: "Please enter your Annual income",
		 		loginRegex:"Enter income only in numbers"

		 	}
		 },
			errorLabelContainer: $("form[name='onboardinfo_mob'] div.error"),
		});
	});
	</script>
    
</body>
</html>
