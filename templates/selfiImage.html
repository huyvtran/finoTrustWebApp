<div ng-controller="navTabsCtrl">
<nav class="navbar navbar-default navbar-fixed-top"  >
  <div class="container">
    <div class="navbar-header page-scroll">
      <a class="navbar-brand" href="/selfiImage"><img src="img/logo_priv.png" ></a>
    </div>
  </div>
</nav>
</div>

<div ng-controller="imageUploadCtrl" class="frontImage text-center">

  <br/>
  <br/>
  <br/>

  <p class="text-center"><br/><b>Step: 2/3 </b>Please take an image of yourself holding your PAN card. Please ensure that your face and PAN card are captured clearly.</p>
  <br/>
<div class="text-center ">
      <img ng-show="!file" height="250" ng-src={{panSelfi}}>
      <img ng-show="file" height="250" ng-src={{"data:image/png;base64,"+file.base64}}>
      <br/>
      <br/>
      <input type="file" ng-model="file" name="file" base-sixty-four-input required onload="onLoad" maxsize="300" accept="image/*">
    <br/>
    <br/>
    <br/>
    <button type="button" class="button button-positive" ng-disabled="!file" ng-click="uploadImg('PH','')">Submit</button>    
</div>




<div>
  <div ng-class="{testSpin: spinneractive}"></div>
  <span us-spinner spinner-key="spinner-1"></span>
</div>
</div>
